<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5b0970;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    .back-button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #3b82f6;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3b82f6;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 24px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
      color: #16a34a;
      margin-bottom: 10px;
    }

    .modal-content button {
      margin-top: 15px;
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Back Button -->
    <!-- Back Button -->
<a href="scheme_webpage.html" class="back-button">&#8592; Back to Home</a>

    
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject*</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>Message Sent!</h3>
      <p id="modalMessage">Thank you for contacting us.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('successModal');
    const modalMsg = document.getElementById('modalMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !message) {
        alert('Please fill in all required fields.');
        return;
      }

      modalMsg.innerHTML = `Thank you, <strong>${name}</strong>! Your message has been sent.`;
      modal.style.display = 'flex';

      form.reset();
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
