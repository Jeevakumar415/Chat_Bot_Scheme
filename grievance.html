<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Redressal & Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Grievance Redressal & Support</h2>
        </header>
        
        <section class="grievance-form">
            <h3>Submit Your Complaint</h3>
            <form id="grievanceForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="scheme">Scheme Related</option>
                    <option value="application">Application Process</option>
                    <option value="technical">Technical Issue</option>
                </select>
                
                <label for="message">Grievance Details:</label>
                <textarea id="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section class="grievance-status">
            <h3>Track Your Complaint</h3>
            <input type="text" id="trackId" placeholder="Enter Complaint ID">
            <button onclick="trackComplaint()">Track</button>
            <p id="statusMessage"></p>
        </section>
    </div>
    
    <script>
        document.getElementById("grievanceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your complaint has been submitted successfully!");
            document.getElementById("grievanceForm").reset();
        });

        function trackComplaint() {
            const trackId = document.getElementById("trackId").value;
            if (trackId) {
                document.getElementById("statusMessage").innerText = "Your complaint is being processed. Please check back later.";
            } else {
                alert("Please enter a valid Complaint ID.");
            }
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 20px;
        }
        header {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .grievance-form, .grievance-status {
            margin: 20px 0;
        }
        form label, form input, form select, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</body>
</html>
